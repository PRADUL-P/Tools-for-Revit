  This allows you to customize filter graphic overrides in a selected view or template.

  How to Use:

  1. Pick a **target view or template** where you want to apply the changes.

  2. Select the **filters** to modify.

  3. Choose **override properties** (projection/cut fills, line colors).

  4. Pick **colors** for fills and/or lines using the color picker.

