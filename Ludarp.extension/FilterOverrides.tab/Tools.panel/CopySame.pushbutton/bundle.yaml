title: Copy Same
tooltip: >
  Copy All Filter Overrides

  Duplicate all graphical override properties from a source filter
  to one or more target filters within the active view or template.

  ### How to Use:
  1. Select the **source filter** whose overrides will be copied.
  2. Select one or more **target filters** to apply the overrides.
  3. The following properties are copied:
     - Colors (projection/surface/foreground/background)
     - Patterns (fill/halftone)
     - Line styles
     - Transparency
     - Visibility state (if supported)

